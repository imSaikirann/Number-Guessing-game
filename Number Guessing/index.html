<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">
        <div class="game__wrapper">
            <div class="game__infro">
                <h2>Number Guessing game</h2>
                <h3 >Guess the number between 0 to 500</h3>
            </div>
            <div class="count">
                <h2 class="c">You have 12 Attempts.</h2>
            </div>
            <div class="game__form">
                <input type="number" placeholder="Enter number" class="inputNum" id="inputF" required>
                <button type="button" class="btn" id="btn" onclick="game()">Check</button>
               
            </div>

            <div class="yes">
                <h2 class="para">Your choice is :-</h2>
                
            </div>
           
        </div>
    </div>
    <script src="script.js".js"></script>
</body>
</html>
